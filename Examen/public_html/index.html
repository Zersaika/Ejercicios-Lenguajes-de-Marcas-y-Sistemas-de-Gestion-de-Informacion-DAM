<!DOCTYPE html>
<html>
    <head>
        <title>Examen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="formulario">
        <link href="css.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
                <table border="0">
                    <tbody>
                        <tr>
                            <td>FIRST NAME<br />
                                <input type="text" name="name" size="30" value='Jonathan'>
                            </td>
                            <td>PHONE NUMBER<br />
                                <input type="text" name="phone" size="30" value='+351 999 999' />
                            </td>
                            <td>TYPE OF TALENT<br />
                                <select name="talent">
                                    <option value="talent" selected="selected">Choose a talent</option>
                                </select>
                            </td>
                            
                        </tr>
                        <tr>
                            <td>LAST NAME<br />
                                <input type="text" name="lname" size="30" value='Doe' />
                            </td>
                            
                            <td>AFFILIATIONS<br />
                                <textarea name="affiliation" rows="10" cols='33'></textarea> 
                            </td>
                            <td>FAVOURITE DRINK<br />
                                <input type="text" name="drink" size="30" value='Green Tea'/>
                            </td>
                        </tr>
                        <tr>
                            <td>EMAIL ADDRESS<br />
                                <input type="text" name="address" size="30" value='jon@doe.com'/>
                            </td>
                            <td>OCCUPATION<br />
                                <select name="occupation">
                                    <option value="occupation" selected="selected">Choose an occupation</option>
                                </select>
                                </td>
                              <td>SPECIAL POWER<br />
                                <input type="text" name="power" size="30" value='Anti-Gravity'/>
                            </td>
                        </tr>
                        <tr>
                            <td>COUNTRY<br />
                                <select name="country">
                                    <option value="country" selected="selected">Choose a country</option>
                                </select>
                                <td>CAT'S NAME<br />
                                <input type="text" name="cat" size="30" value='Kitty'/>
                            </td>
                            <td>WEAPON OF CHOICE<br />
                                <input type="text" name="weapon" size="30" value='Lightsaber'/>
                            </td>
                        </tr>
                        <tr>
                            <td>BIOGRAPHY<br />
                                <textarea name="biography" rows="10" cols="33"></textarea> 
                            </td>
                            <td>FAVOURITE GADGET<br />
                                <input type="text" name="favourite" size="30" value='Annoy-a-tron'/>
                            </td>
                            <td>COMMENTS<br />
                                <textarea name="comments" rows="10" cols="33"></textarea> 
                            </td>
                            
                            
                        </tr>
                    </tbody>
                </table>
    </body>
</html>
